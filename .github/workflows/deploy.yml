name: Deploy Spring Boot App to EC2 + Update ASG

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Prepare directory on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p /home/ubuntu/app
            sudo chown -R ubuntu:ubuntu /home/ubuntu/app

      - name: Verify JAR built locally
        run: |
          echo "=== Checking JARs in target ==="
          ls -lh target/*.jar || echo "❌ No JAR built!"

      - name: Upload latest JAR to EC2
        run: |
          echo "$EC2_SSH_KEY" > private_key.pem
          chmod 600 private_key.pem
          scp -i private_key.pem target/app-1.0.7.jar ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/app/app-1.0.7.jar
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

      - name: Verify uploaded JAR on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "=== Checking for newly uploaded JAR on EC2 ==="
            ls -lh /home/ubuntu/app/*.jar || echo "❌ No JARs found in /home/ubuntu/app"
            echo
            echo "Most recent JAR file:"
            ls -lt /home/ubuntu/app/*.jar | head -n1
            echo
            echo "Verifying timestamp and size:"
            stat -c '%n | %y | %s bytes' /home/ubuntu/app/*.jar


